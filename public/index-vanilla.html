<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReferralLink - Job Referral Marketplace</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-handshake me-2"></i>ReferralLink
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/" data-route="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/jobs" data-route="jobs">Browse Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/companies" data-route="companies">Companies</a>
          </li>
        </ul>
        
        <div class="navbar-nav" id="navbarAuth">
          <!-- Auth buttons will be injected here -->
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="app">
    <!-- Page content will be loaded here -->
  </main>

  <!-- Modals Container -->
  <div id="modals-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="/js/app.js"></script>
</body>
</html>
